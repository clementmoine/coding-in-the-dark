<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coding if the dark - Emoji feedback</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <ol class="emoji-list">
      <li aria-label="enraged" title="😡" class="emoji">
        <span class="emoji-face">
          <span class="emoji-face-eyes"></span>
          <span class="emoji-face-mouth"></span>
        </span>
      </li>

      <li aria-label="angry" title="😠" class="emoji">
        <span class="emoji-face">
          <span class="emoji-face-eyes"></span>
          <span class="emoji-face-mouth"></span>
        </span>
      </li>
      
      <li aria-label="neutral" title="😐" class="emoji">
        <span class="emoji-face">
          <span class="emoji-face-eyes"></span>
          <span class="emoji-face-mouth"></span>
        </span>
      </li>
      
      <li aria-label="smiling" title="🙂" class="emoji">
        <span class="emoji-face">
          <span class="emoji-face-eyes"></span>
          <span class="emoji-face-mouth"></span>
        </span>
      </li>
      
      <li aria-label="happy" title="😁" class="emoji">
        <span class="emoji-face">
          <span class="emoji-face-eyes"></span>
          <span class="emoji-face-mouth"></span>
        </span>
      </li>
    </ol>

    <!-- Scripts -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
